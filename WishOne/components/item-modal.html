<!-- Wishlist Item Modal Component -->
<div id="item-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modal-title">Add New Item</h3>
            <button id="close-item-modal" class="close-modal">&times;</button>
        </div>
        <div class="modal-body">
            <form id="item-form">
                <div class="form-group">
                    <label for="item-name">Item Name*</label>
                    <input type="text" id="item-name" name="item-name" required>
                </div>
                
                <div class="form-group">
                    <label for="item-price">Price*</label>
                    <div class="price-input">
                        <span class="currency-symbol">$</span>
                        <input type="number" id="item-price" name="item-price" min="0" step="0.01" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group half">
                        <label for="item-category">Category*</label>
                        <select id="item-category" name="item-category" required>
                            <option value="">Select Category</option>
                            <option value="tech">Technology</option>
                            <option value="clothing">Clothing</option>
                            <option value="home">Home</option>
                            <option value="beauty">Beauty</option>
                            <option value="fitness">Fitness</option>
                            <option value="travel">Travel</option>
                            <option value="gifts">Gifts</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group half">
                        <label for="item-priority">Priority*</label>
                        <select id="item-priority" name="item-priority" required>
                            <option value="">Select Priority</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="item-link">Product Link</label>
                    <input type="url" id="item-link" name="item-link" placeholder="https://...">
                </div>
                
                <div class="form-group">
                    <label for="item-image">Image URL</label>
                    <input type="url" id="item-image" name="item-image" placeholder="https://...">
                    <div class="image-preview-container">
                        <div id="image-preview" class="image-preview"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="item-notes">Notes</label>
                    <textarea id="item-notes" name="item-notes" rows="3" placeholder="Why do you want this item?"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="cancel-item" class="btn secondary-btn">Cancel</button>
                    <button type="submit" class="btn primary-btn">Add Item</button>
                </div>
            </form>
        </div>
    </div>
</div>
