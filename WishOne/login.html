<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wish One</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Libre+Franklin:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-page">
    <header class="login-header">
        <div class="container">
            <div class="logo">
                <a href="home.html"><h1><img src="images/wishone-logo.svg" alt="Wish One Logo" class="logo-icon"></h1></a>
            </div>
        </div>
    </header>

    <main>
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h2>Welcome Back</h2>
                    <p>Sign in to your Wish One account</p>
                </div>
                
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="forgot-password">
                            <a href="#forgot-password">Forgot password?</a>
                        </div>
                    </div>
                    
                    <div class="form-group remember-me">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember" name="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                    </div>
                    
                    <button type="submit" class="btn primary-btn btn-block">Sign In</button>
                </form>
                
                <div class="login-divider">
                    <span>OR</span>
                </div>
                
                <div class="social-login">
                    <button class="btn google-btn">
                        <i class="fab fa-google"></i> Continue with Google
                    </button>
                    <button class="btn apple-btn">
                        <i class="fab fa-apple"></i> Continue with Apple
                    </button>
                </div>
                
                <div class="signup-prompt">
                    <p>Don't have an account? <a href="#signup">Sign up</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="login-footer">
        <div class="container">
            <p>&copy; 2025 Wish One. All rights reserved.</p>
            <div class="footer-links">
                <a href="#terms">Terms</a>
                <a href="#privacy">Privacy</a>
                <a href="#help">Help</a>
            </div>
        </div>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Handle login form submission
        const loginForm = document.getElementById('login-form');
        
        if (loginForm) {
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // In a real app, this would validate credentials with a server
                // For demo purposes, we'll just redirect to the dashboard
                window.location.href = 'index.html';
            });
        }
        
        // Toggle password visibility
        const togglePassword = document.querySelector('.toggle-password');
        const passwordInput = document.getElementById('password');
        
        if (togglePassword && passwordInput) {
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Toggle icon
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
        }
        
        // Handle social login buttons
        const socialButtons = document.querySelectorAll('.social-login button');
        
        socialButtons.forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                
                // In a real app, this would initiate OAuth flow
                // For demo purposes, we'll just redirect to the dashboard
                window.location.href = 'index.html';
            });
        });
    });
</script>
</body>
</html>
