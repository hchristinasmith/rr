<!-- popup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block Reels & Stories</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2>Reel Raid</h2>
  <h3>Block Reels & Stories</h3>
  <form id="settingsForm">
    <label class="icon-label"><input type="checkbox" id="facebook">
      <img src="assets/facebook.svg" alt="Facebook" class="icon"><span class="visually-hidden">Facebook</span></label><br>
    <label class="icon-label"><input type="checkbox" id="instagram">
      <img src="assets/instagram.svg" alt="Instagram" class="icon"><span class="visually-hidden">Instagram</span></label><br>
    <label class="icon-label"><input type="checkbox" id="youtube">
      <img src="assets/youtube.svg" alt="YouTube" class="icon"><span class="visually-hidden">YouTube</span></label><br>
    <label class="icon-label"><input type="checkbox" id="snapchat">
      <img src="assets/snapchat.svg" alt="Snapchat" class="icon"><span class="visually-hidden">Snapchat</span></label><br>
  </form>
  <script src="popup.js"></script>
</body>
</html>
