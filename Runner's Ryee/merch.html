<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runner's Ryee - Merch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Mea+Culpa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="merch.css">
</head>
<body class="merch-page">
    <header>
        <a href="index.html"><img src="images/RR-logo.png" alt="Runner's Ryee Logo" class="logo"></a>
    </header>
    <div class="merch-container">
        <div class="canvas-area">
            <div id="drop-zone">
                <p class="drop-instruction">Drag items here to create your collection</p>
            </div>
            <div class="cart-summary">
                <h3>Your Collection</h3>
                <ul id="cart-items"></ul>
                <p>Total: <span id="cart-total">$0.00</span></p>
                <button id="checkout-btn">Checkout</button>
            </div>
        </div>
        <div class="product-list">
            <h2><3></h2>
            <div class="products">
                <div class="product" draggable="true" data-product-id="1">
                    <img src="https://via.placeholder.com/150" alt="Product 1">
                    <h3>Classic Tee</h3>
                    <p>$29.99</p>
                </div>
                <div class="product" draggable="true" data-product-id="2">
                    <img src="https://via.placeholder.com/150" alt="Product 2">
                    <h3>Runner's Cap</h3>
                    <p>$24.99</p>
                </div>
                <div class="product" draggable="true" data-product-id="3">
                    <img src="https://via.placeholder.com/150" alt="Product 3">
                    <h3>Sport Bottle</h3>
                    <p>$19.99</p>
                </div>
            </div>
        </div>
    </div>
    <script src="merch.js"></script>
</body>
</html>
